<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page with Watermark</title>
  </head>
  <body>
    <div id="watermark"></div>

    <script>
      let dataURL = localStorage.getItem("userWatermark");
      if (dataURL) {
        let img = document.createElement("img");
        img.src = dataURL;
        img.style.position = "fixed";
        img.style.top = "20px";
        img.style.left = "20px";
        img.style.opacity = "0.3";
        img.style.pointerEvents = "none";
        img.style.maxWidth = "150px"; // Keep it small
        document.getElementById("watermark").appendChild(img);
      } else {
        console.log("No watermark found in localStorage!");
      }
    </script>
  </body>
</html>
