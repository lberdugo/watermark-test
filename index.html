<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Watermark Designer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
    <button id="saveBtn">Save Watermark</button>
    <a href="page2.html"> <button>Go to next page</button></a>

    <script>
      let myCanvas;

      function setup() {
        myCanvas = createCanvas(windowWidth, windowHeight);
        background(255);
        textSize(32);
        textAlign(CENTER, CENTER);

        // Move button action inside setup, after canvas exists
        const saveBtn = document.getElementById("saveBtn");
        saveBtn.addEventListener("click", () => {
          let dataURL = myCanvas.elt.toDataURL();
          localStorage.setItem("userWatermark", dataURL);
          alert("Watermark saved!");
        });
      }

      function draw() {
        if (mouseIsPressed) {
          fill(0);
          text("â˜…", mouseX, mouseY);
        }
      }
    </script>
  </body>
</html>
