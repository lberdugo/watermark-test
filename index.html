    <script>
      let myCanvas; // <-- add this

      function setup() {
        myCanvas = createCanvas(windowWidth, windowHeight); // <-- save the canvas to a variable
        background(255);
        textSize(32);
        textAlign(CENTER, CENTER);
      }

      function draw() {
        if (mouseIsPressed) {
          fill(0);
          text("â˜…", mouseX, mouseY);
        }
      }

      function saveWatermark() {
        let dataURL = myCanvas.elt.toDataURL(); // get the canvas as an image
        localStorage.setItem("userWatermark", dataURL); // store it
        alert("Watermark saved!");
      }
    </script>
